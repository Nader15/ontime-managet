name: zari_on_time
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  get: ^4.6.1
  get_storage: ^2.0.3
  http: ^0.13.4
  flutter_svg: ^1.1.0
  change_app_package_name: ^1.1.0
  flutter_verification_code: ^1.1.3
  shared_preferences: ^2.0.13
  dio: ^4.0.4
  loading_overlay: ^0.3.0
  fluttertoast: ^8.0.9
  image_picker: ^0.8.4+10
  multi_image_picker2: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: arabic_font
      fonts:
        - asset: assets/fonts/custom_font.ttf
    - family: naskh_font
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-Regular.ttf